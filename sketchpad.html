<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="sketchpad.css">
    <script type="text/javascript" src="jquery1.11.2.js"></script>
    <script type="text/javascript" src="sketchpad.js"></script>

    <title>sketch-pad (Project Odin)</title>
</head>
<body>
    <div class="options-panel">
        <div class="buttons-panel">
            <div class="buttons">
                <input type="radio" name="style" value="default" checked="checked"><span>Default color</span><br>
                <input type="radio" name="style" value="gradient"><span>10% Darker on each pass</span> <br>
                <input type="radio" name="style" value="random"><span>Random colors on each pass</span><br>
                <input type="radio" name="style" value="user"><span>User Specified:</span>
                <input type="text"  name="userColor" value="#385737"><br>
                <button type="button" value="apply-style">Apply Style</button>
                <button type="button" value="reset">Reset Grid</button>
            </div>
        </div>
        <p class="slider"><div class="pull-tab">Options</div></p>
    </div>
    <div class="space"></div>
    <div class="div-grid-container">
    </div>
    <h1>sketch-pad!</h1>
</body>
</html>
